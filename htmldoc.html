<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/background.js"></script>
  <script src="js/scripts.js"></script>
<!-- ADDED SCRIPT TO PLAY WITH ANIMATE -->
  <script>
$(document).ready(function(){
    $(".btn1").click(function(){
        $("h1").animate({fontSize: "9em"});
    });
    $(".btn2").click(function(){
        $("h1").animate({fontSize: "3em"});
    });
});
</script>
  <title>Bank Account</title>
</head>

<body>
  <div class="container">
    <div class="page-header center">
      <h1 class="btn1">Bank of the Bridges</h1>

    </div>

    <!-- <button class="btn1">Animate</button> -->
    <button class="btn2">Reset</button>
    <!-- <canvas id="world"></canvas> -->


    <div class="row">
<!-- HIDE TOP BOX AFTER USER LOGS IN -->
<div class="hideAfterNewAccountIsMade">

      <div class="col-xs-3 ">
      </div>
      <div class="col-sm-6 border containerSeeThrough">
        <form id="sign-in">
          <div class="form-group">

            <input type="name" class="form-control" id="name" placeholder="Enter Name" autofocus>
          </div>
          <div class="form-group">

            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="InitialDeposit" placeholder="Initial Deposit (in dollars)">
              <!-- <div class="input-group-addon">.00</div> -->
            </div>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-xs-3 ">
      </div>
    </div>
  </div>
  </br>
  <!--HIDE BOTTOM TWO BOXES UNTIL AFTER USER LOGS IN-->
  <div class="hideUntilNewAccount">
    <div class="row">
      <div class="col-sm-6 border containerSeeThrough" >
        <form id="deposit" class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="DepositAmount" placeholder="Deposit">
              <!-- <div class="input-group-addon">.00</div> -->
            </div>
          </div>
          <br/>
          <br/>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="WithdrawalAmount" placeholder="Withdrawal">
                <!-- <div class="input-group-addon">.00</div> -->
              </div>
          </div>
          <br/>
          <br/>
      <button type="submit" class="btn btn-primary">Transfer cash</button>
        </form>
      </div>

      <div class="col-sm-6 containerSeeThrough borderWithOutMargin">

            <h3 class="page-header margin"><span class="Account-holder"></span>, your bank account balance is:</h3>
            <br/>
            <h2 class="border-size">$<span id="FinalBalance" class"colorRed"></span></h2>
          </div>


  </div>
</div>
</div>
</div>

</body>

</html>
